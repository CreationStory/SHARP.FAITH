<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<iframe id="CAST"></iframe>
<script>
async function CAST_C14_BOOK(C14_BOOK) {
try {
const response = await fetch(C14_BOOK, { method: "HEAD" });
if (response.ok) {
return C14_BOOK;
}
} catch (error) {
console.error(error);
return "CAST";
}
}
let C14_BOOK = "Genesis.pdf";
const CAST = document.getElementById("CAST");
async function SET() {
const CAST_CS_VECTOR = await CAST_C14_BOOK(C14_BOOK);
CAST.src = CAST_CS_VECTOR;
}
SET();
</script>
</body>
</html>
